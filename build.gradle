group 'example'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "io.projectreactor:reactor-core:3.0.3.RELEASE"
    testCompile "junit:junit:4.12"
    testCompile "io.projectreactor.addons:reactor-test:3.0.3.RELEASE"

}
